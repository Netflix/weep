before:
  hooks:
    - go mod download
builds:
  -
    id: default
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    flags:
      - -trimpath
    ldflags:
      - -s -w -extldflags "-static"
        -X github.com/netflix/weep/metadata.Version={{.Version}}
        -X github.com/netflix/weep/metadata.Commit={{.CommitDate}}
        -X github.com/netflix/weep/metadata.Date={{.Date}}
    mod_timestamp: '{{ .CommitTimestamp }}'
  -
    id: demo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    flags:
      - -trimpath
    ldflags:
      - -s -w -extldflags "-static"
        -X github.com/netflix/weep/config.EmbeddedConfigFile=/weep-demo.yaml
        -X github.com/netflix/weep/metadata.Version={{.Version}}
        -X github.com/netflix/weep/metadata.Commit={{.CommitDate}}
        -X github.com/netflix/weep/metadata.Date={{.Date}}
    mod_timestamp: '{{ .CommitTimestamp }}'
    hooks:
      pre: pkger -include /weep-demo.yaml
archives:
  -
    builds:
      - default
    id: default
    format: tar.gz
    replacements:
      386: i386
      amd64: x86_64
  -
    builds:
      - demo
    id: demo
    format: binary
    name_template: "{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}/{{ .Binary }}"
    replacements:
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  prerelease: auto
  ids:
    - default
dockers:
  -
    goos: linux
    goarch: amd64
    ids:
      - default
    image_templates:
      - "docker.pkg.github.com/netflix/{{.ProjectName}}/{{.ProjectName}}:latest"
      - "docker.pkg.github.com/netflix/{{.ProjectName}}/{{.ProjectName}}:{{ .Tag }}"
      - "docker.pkg.github.com/netflix/{{.ProjectName}}/{{.ProjectName}}:v{{ .Major }}"
      - "docker.pkg.github.com/netflix/{{.ProjectName}}/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}"
      - "public.ecr.aws/consoleme/{{.ProjectName}}:latest"
      - "public.ecr.aws/consoleme/{{.ProjectName}}:{{ .Tag }}"
      - "public.ecr.aws/consoleme/{{.ProjectName}}:v{{ .Major }}"
      - "public.ecr.aws/consoleme/{{.ProjectName}}:v{{ .Major }}.{{ .Minor }}"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
blobs:
  -
    provider: s3
    ids:
      - demo
    bucket: consolemeoss
    region: us-west-2
    folder: "consolemeoss_deploy/weep_binaries/{{.Version}}/"
  -
    provider: s3
    ids:
      - demo
    bucket: consolemeoss
    region: us-west-2
    folder: "consolemeoss_deploy/weep_binaries/latest/"
